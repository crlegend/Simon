<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="simon.css" type="text/css" media="screen" title="master" charset="utf-8">
    

    <title>Simon!</title>
  </head>
  <body>
    <div class = "container-fluid jumbotron">
  	<h1 class = "text-center my-3 text-dark">Simon</h1>
	  <div class = "row justify-content-center">
	   <div class="btn-group mr-2" role="group" aria-label="Basic example">
	     <button id = "onButton" type="button" class="btn btn-outline-secondary">1</button>  
	     <button id = "offButton" type="button" class="btn btn-outline-secondary" disabled>0</button>
	   </div>
	   <div class="btn-group" role="group" aria-label="Basic example">
	    <button id = "startButton" type="button" class="btn btn-outline-secondary" disabled>Start</button>   
	   </div>
	   <div class="btn-group ml-2" role="group" aria-label="Basic example">
	    <button id = "strictButton" type="button" class="btn btn-outline-danger" disabled>Strict</button>   
	   </div> 
	   <div class="btn-group ml-2" role="group" aria-label="Basic example">
	    <button id = "score" type="button" class="btn btn-outline-dark" disabled>--</button>   
	   </div>
    
  	</div>
  	<div id = "info" class = "text-center text-dark mt-2">Welcome!</div>
    <div class = "row justify-content-center">    
	    <div style ="width: 400px; height: 400px" class = "bg-secondary rounded my-3">
	      <table style="width:89%" class = "mt-4 mx-4 text-center">
	      <tr>
	        <th id = "s1" class = "bg-primary"><audio id ="s1Sound" src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3"></th>
	        <th id = "s2" class = "bg-danger"><audio id ="s2Sound" src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3"></th>        
	      </tr>
	      <tr>
	        <th id = "s3" class = "bg-warning"><audio id ="s3Sound" src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3"></th>
	        <th id = "s4" class = "bg-info"><audio id ="s4Sound" src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3"></th>
                
      
    	</div>  
  
  		<audio id ="failedSound" src="https://www.soundjay.com/misc/fail-buzzer-04.mp3">
    	<audio id ="winSound" src="https://www.soundjay.com/misc/magic-chime-01.mp3">
	</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/javascript" src="simon.js"></script>
  </body>
</html>
